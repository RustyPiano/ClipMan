name: 'Release'

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*' # Triggers on tags like v1.0.0, v1.2.3

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install frontend dependencies
        run: bun install

      - name: Extract release notes
        id: release_notes
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          # Remove 'v' prefix to get version number
          VERSION_NUM="${VERSION#v}"
          NOTES_FILE="release_notes_${VERSION_NUM}.md"
          
          if [ -f "$NOTES_FILE" ]; then
            echo "Found release notes file: $NOTES_FILE"
            # Read file content and set as output
            NOTES=$(cat "$NOTES_FILE")
            # Escape special characters for GitHub Actions
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "$NOTES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "No release notes file found: $NOTES_FILE"
            echo "notes=See the assets to download this version and install." >> $GITHUB_OUTPUT
          fi

      - uses: tauri-apps/tauri-action@dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }} # Use the tag name that triggered the workflow
          releaseName: '${{ github.ref_name }}' # Version number only for Tauri updater compatibility
          releaseBody: ${{ steps.release_notes.outputs.notes }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
